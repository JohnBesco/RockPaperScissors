<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=VT323" />
</head>
<body>

<section id="title-wrapper">
    <h2 class="title">Rock Paper Scissors</h2>
</section>

<section id="gameWrapper">
    <div class="playerContainer">
        <div class="title">You</div>
        <div class="content">?</div>
    </div>

    <div class="playerContainer">
        <div class="title">Computer</div>
        <div class="content">?</div>
    </div>
</section>

<section id="gameAccouncement"></section>

    
<div id="controls">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>
    

</body>

<script src="javascript.js"></script>
</html>
